<!-- Sign in form -->
<div class="form">

  <!-- Short description / slogan -->
  <div class="information">Cuentanos un poco mas de tí</div>
  <!-- Inputs for the sign up -->
  <div class="form-content">
    <form [formGroup]="signupForm" (ngSubmit)="submit()">
      <ng-container formGroupName="user">
        
        <!-- Title -->
        <div class="form-group">
          <!-- Title input -->
          <input formControlName="title" class="form-control input" type="text" placeholder="¿Cual es tu titulo profesional?">
        </div>

        <!-- Descriontions -->
        <div class="form-group">
          <!-- Description input -->
          <textarea
            formControlName="description"
            class="form-control textarea"
            placeholder="Ingresa una breve descripción de tí..."
          >
          </textarea>
        </div>
        
        <div class="btn-row">
          <!-- Button to confir everything -->
          <button class="btn back" (click)="back()">Atras</button>
          <!-- Button to confir everything -->
          <button class="btn" type="submit">Siguiente</button>
        </div>
        
    </ng-container>
    </form>
  </div>

</div>

<!-- Download the app -->
<a class="get">¡Instala la app!</a>
