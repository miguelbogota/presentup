<!-- Sign up container for account set up -->
<div class="container">
  <!-- Sign in form -->
  <div class="form">

    <!-- Title for the sign in -->
    <h2 class="title">¡Hola {{ firstName }}!</h2>
    <!-- Short description / slogan -->
    <div class="information">Solo necesitamos un poco más de información</div>
    <!-- Inputs for the sign up -->
    <div class="form-content">
      <form [formGroup]="signupForm" (ngSubmit)="submit()">

        <ng-container formGroupName="user">
          <div class="form-group">
            <!-- Username input -->
            <input formControlName="username" class="form-control" type="text" placeholder="Nombre de usuario">
            <!-- Username errors -->
          </div>
        </ng-container>

        <div class="form-row">
          <div class="form-group">
            <!-- Password input -->
            <input formControlName="password" class="form-control" type="password" placeholder="Contraseña">
            <!-- Password errors -->
            <small class="info">Usa 8 o más caracteres con una combinación de letras, números y símbolos</small>
          </div>
          <div class="form-group">
            <!-- Confirm password input -->
            <input formControlName="confirmPassword" class="form-control" type="password" placeholder="Confirmar contraseña">
            <!-- Confirm password errors -->
          </div>
        </div>

        <ng-container formGroupName="user">
          <!-- Phone number -->
          <div class="form-group">
            <input formControlName="phone" class="form-control" type="tel" placeholder="Telefono">
          </div>

          <!-- Alternative email address -->
          <div class="form-group">
            <input formControlName="recoveryEmail" class="form-control" type="email" placeholder="Correo de recuperacion">
          </div>

          <!-- Location -->
          <div class="form-group">
            <input formControlName="location" class="form-control" type="text" placeholder="Ubicacion">
          </div>

          <!-- Gender -->
          <div class="form-group">
            <select formControlName="gender" class="form-control">
              <option [ngValue]="null" disabled>Selecciona genero</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
          </div>
        </ng-container>

        <div class="btn-row">
          <!-- Button to confir everything -->
          <button class="back">Atras</button>
          <!-- Button to confir everything -->
          <button class="btn" type="submit">Siguiente</button>
        </div>

      </form>
    </div>

  </div>

  <!-- Download the app -->
  <a class="get">¡Instala la app!</a>

</div>
<app-footer></app-footer>
