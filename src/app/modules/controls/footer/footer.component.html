<!-- Width won't be exceeding the container -->
<div class="container">
  <!-- Footer content -->
  <div class="content">
    <!-- Links container -->
    <div class="links-container">
      <!-- Loop to show all the links -->
      <a class="link" *ngFor="let link of links" [routerLink]="['/' + link.url]">{{ link.name }}</a>
    </div>
    <!-- Copyright statement -->
    <p class="copyright">&copy; Presentup.me 2020</p>
  </div>
</div>
