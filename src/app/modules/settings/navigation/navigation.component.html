<!-- This will be the toggler to show the links in the responsive screen -->
<input class="nav-toggler" type="checkbox" [(ngModel)]="menuState" />
<!-- Hamburger button -->
<div class="nav-ham">
  <!-- Hamburger lines -->
  <div></div>
</div>

<!-- links -->
<div class="nav-menu">

  <!-- Back button -->
  <a class="back-btn" [routerLink]="['/']" (click)="menuState = false">
    <!-- Back button icon -->
    <i class="fas fa-chevron-left"></i>
    <!-- Text -->
    <div class="text">Volver al inicio</div>
  </a>

  <!-- Settings title -->
  <h3 class="menu-title">Configuraci√≥n</h3>

  <!-- The links container -->
  <div class="nav-links">
    <a
      class="nav-link"
      *ngFor="let link of links"
      [routerLink]="'/settings/' + link.url"
      routerLinkActive="nav-link-active"
      (click)="menuState = false"
    >
      <!-- Icon -->
      <i class="nav-link-icon fas" [class]="link.icon"></i>
      <!-- Text -->
      <div class="nav-link-text">{{ link.name }}</div>
    </a>
  </div>

</div>
