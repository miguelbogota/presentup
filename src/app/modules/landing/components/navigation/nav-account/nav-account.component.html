
<div class="nav-unauth" *ngIf="!user; else logged">
  
  <!-- This will be the toggler to show the menu in the responsive screen for the account -->
  <input class="nav-toggler" type="checkbox"  [(ngModel)]="menuState" />
  <!-- Hamburger button -->
  <div class="nav-ham" [style.background-image]="'url(' + defaultImgUrl + ')'"></div>

  <!-- Account -->
  <div class="nav-account">
    <!-- If not logged will show options to signin or signup -->
    <div class="nav-links">
      <a class="nav-link" [routerLink]="['/signin']" routerLinkActive="nav-link-active">Iniciar Sesión</a>
      <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="nav-link-active">Crear Cuenta</a>
    </div>
  </div>

</div>

<ng-template #logged>

  <div class="nav-auth">

    <!-- This will be the toggler to show the menu in the responsive screen for the account -->
    <input class="nav-toggler" type="checkbox"  [(ngModel)]="menuState" />
    <!-- Hamburger button -->
    <div class="nav-ham" [style.background-image]="'url(' + user.img + ')'"></div>

    <!-- Account -->
    <div class="nav-account">
      <!-- If not logged will show options to signin or signup -->
      <div class="nav-links">
        <a class="nav-link" [routerLink]="['/' + user.username]">Perfil</a>
        <a class="nav-link" [routerLink]="['/' + user.username + '/messages']">Mensajes</a>
        <a class="nav-link" [routerLink]="['/settings']">Configuración</a>
        <a class="nav-link" [routerLink]="['/']" (click)="signOut()">Cerrar sesión</a>
      </div>
    </div>
  </div>
  
</ng-template>
