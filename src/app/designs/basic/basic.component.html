<!-- Cover photo -->
<app-cover [imageUrl]="user.coverUrl"></app-cover>
<!-- Profile information at the top -->
<div class="profile">
  <!-- Profile head -->
  <div class="profile-head">

    <!-- Profile photo and navigation -->
    <div class="profile-nav">
      <img class="profile-photo" [src]="user.photoUrl" alt="Profile photo." [ngClass]="{'state-active': false}" *ngIf="user.photoUrl" />
      <!-- Contact link -->
      <a class="button contact-button" [routerLink]="['/' + user.username + '/contact']">
        <i class='bx bx-message-square-detail icon'></i>
      </a>
      <!-- Follow button -->
      <button class="button follow-button">
        <i class='bx bx-user-plus icon'></i>
      </button>
    </div>

    <!-- Personal information -->
    <div class="profile-personal">
      <a class="name" [routerLink]="['/' + user.username]">{{ user.displayName | titlecase }}</a>
      <h3 class="title">{{ user.title | titlecase }}</h3>
    </div>

    <!-- Data count -->
    <div class="profile-counts">
      <!-- Posts/Projects/Polls -->
      <a class="count button" [routerLink]="['/' + user.username + '/feed']">
        <h4 class="count-number">{{ user.postCount }}</h4>
        <h5 class="count-title">Publicaciones</h5>
      </a>
      <!-- Followers -->
      <a class="count button">
        <h4 class="count-number">{{ user.followerCount }}</h4>
        <h5 class="count-title">Seguidores</h5>
      </a>
      <!-- Following -->
      <a class="count button">
        <h4 class="count-number">{{ user.followingCount }}</h4>
        <h5 class="count-title">Seguidos</h5>
      </a>
    </div>

  </div>
  <!-- Content of the route -->
  <div class="profile-body">
    <ng-container #router></ng-container>
  </div>
</div>
