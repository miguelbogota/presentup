<!-- Content of the card and link -->
<a class="card-content" [routerLink]="[post.id]">
  <img class="card-image" [src]="post.media[0].url" alt="Post" *ngIf="post.media" />
  <!-- Markdown from firestore -->
  <div class="md-content card-text" [innerHTML]="post.text | mdToHtml" *ngIf="!post.media"></div>
</a>
